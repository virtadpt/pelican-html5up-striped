    <header>
        <h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">{{ article.title }}</a></h2>

        {% if article.tags %}
        <div class="tags">
            <!-- <i class="fa fa-tags"></i> -->
            {% for tag in article.tags %}
                <span class="tag"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag | escape }}</a></span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="info">
        <!--
            Note: The date should be formatted exactly as it's shown below. In
            particular, the "least significant" characters of the month should
            be encapsulated in a <span> element to denote what gets dropped in
            1200px mode (eg. the "uary" in "January").  Oh, and if you don't
            need a date for a particular page or post you can simply delete
            the entire "date" element.
        -->
        <time class="published" datetime="{{ article.date.isoformat() }}">
            <span class="date">
                <span class="month">{{ article.date.strftime('%b') }}</span>
                <span class="day">{{ article.date.strftime('%d') }}</span>
                <span class="year">{{ article.date.strftime('%Y') }}<span>
            </span>
        </time>
    </div>
